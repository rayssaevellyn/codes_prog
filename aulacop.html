        <input id="kc" type="radio" name="grupo"> kelvin para Celsius</input><br>
        <input id="fk" type="radio" name="grupo">Fahrenheit para kelvin</input><br>
        <input id="kf" type="radio" name="grupo">kelvin para Fahrenheit</input><br>
        <button onclick="calculo()">calcular</button><br>

<script>
    var campo = document.getElementById("numero");
    var radioCF = document.getElementById("cf");
    var radioFC = document.getElementById("fc");
    var radioCK = document.getElementById("ck");
    var radiokc = document.getElementById("kc");
    var radioFK = document.getElementById("fk");
    var radioKF = document.getElementById("kf");
    var resultado = document.getElementById("r");

    function calculo() {
        var temperatura = Number(campo.value)
        if (radioCF.checked) {
            resultado.innerHTML = temperatura*9/5+32+"°F"
        }
        else if(radioFC.checked){
            resultado.innerHTML = (temperatura -32)*5/9+"°C"
        }
            else if(radioCK.checked){
                resultado.innerHTML=temperatura+273
            }
            
        
        
    }


</script>
